version: '3'
services:
  db:
    container_name: db
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: ounass
      POSTGRES_PASSWORD: ounass
      POSTGRES_USER: postgres
    volumes:
      - ounass_db_volume:/var/lib/postgresql/data
